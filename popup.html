<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js" type="text/javascript"></script> 
	<script src="skulpt.min.js" type="text/javascript"></script> 
	<script src="skulpt-stdlib.js" type="text/javascript"></script>
	<script src="self.js" type="text/javascript"></script>
	<base target="_blank" />
</head>

	<body>
		<img src="python.svg" onerror="this.src='python.png'" height="45" width="45" style="padding: 5px">
		
		<p id="title">QuickPy</p>
		<p id="tagline">Code while you browse</p>
		
		<form>
			<textarea id="yourcode">Enter your code here. For indentation, hit enter and use a single space. Press Run to evaluate. The output is entered in the box below.</textarea>
	
		<button type="button" id="run">Run</button>
		
		</form>
		
		<textarea id="output"></textarea>
		
		<p id="info" href="http://copingwithcomputers.com/2015/06/12/quickpy-chrome-extension/">Information and Help</p>
	

</body></html>
